<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primavera para ti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 30%, #FFE4B5 70%, #FFF8DC 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Flores flotantes */
        .flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .flower {
            position: absolute;
            font-size: 25px;
            animation: flutter 8s infinite ease-in-out;
        }
        
        @keyframes flutter {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(20px);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) translateX(-20px);
                opacity: 0;
            }
        }
        
        /* Mariposas */
        .butterflies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .butterfly {
            position: absolute;
            font-size: 20px;
            animation: fly 12s infinite linear;
        }
        
        @keyframes fly {
            0% {
                transform: translateX(-100px) translateY(50vh);
            }
            25% {
                transform: translateX(25vw) translateY(30vh);
            }
            50% {
                transform: translateX(50vw) translateY(70vh);
            }
            75% {
                transform: translateX(75vw) translateY(20vh);
            }
            100% {
                transform: translateX(100vw) translateY(60vh);
            }
        }
        
        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 3px solid rgba(255, 223, 0, 0.3);
            box-shadow: 0 20px 40px rgba(255, 193, 7, 0.2), 
                        inset 0 0 20px rgba(255, 248, 220, 0.5);
            position: relative;
            z-index: 2;
            animation: bloomIn 1.5s ease-out;
            max-width: 650px;
            margin: 20px;
        }
        
        @keyframes bloomIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            50% {
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .season-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B4513;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .greeting {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #228B22, #32CD32, #7CFC00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: sway 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes sway {
            0%, 100% {
                transform: rotate(-2deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }
        
        .name {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FF8C00, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            position: relative;
            animation: shimmer 2s ease-in-out infinite alternate;
        }
        
        @keyframes shimmer {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.3);
            }
        }
        
        .name::before,
        .name::after {
            content: '🌻';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: sunflowerSpin 4s linear infinite;
        }
        
        .name::before {
            left: -80px;
        }
        
        .name::after {
            right: -80px;
            animation-direction: reverse;
        }
        
        @keyframes sunflowerSpin {
            from {
                transform: translateY(-50%) rotate(0deg);
            }
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }
        
        .message {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 400;
            color: #2F4F2F;
            margin: 30px 0;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .spring-message {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #556B2F;
            margin: 15px 0 30px 0;
            font-style: italic;
            opacity: 0.9;
        }
        
        .button {
            display: inline-block;
            padding: 20px 45px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
            color: #8B4513;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.4);
            transition: all 0.3s ease;
            border: 3px solid #FFD700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 165, 0, 0.6);
            background: linear-gradient(45deg, #FFA500, #FF8C00, #FF6347);
        }
        
        .button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* Pétalos de fondo */
        .petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .petal {
            position: absolute;
            font-size: 16px;
            animation: fallDown 6s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes fallDown {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2.8rem;
            }
            
            .name {
                font-size: 3rem;
            }
            
            .name::before,
            .name::after {
                font-size: 2rem;
                left: -50px;
                right: -50px;
            }
            
            .message {
                font-size: 1.6rem;
            }
            
            .spring-message {
                font-size: 1rem;
            }
            
            .container {
                padding: 40px 25px;
                margin: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .name::before,
            .name::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Pétalos de fondo -->
    <div class="petals" id="petals"></div>
    
    <!-- Flores flotantes -->
    <div class="flowers" id="flowers"></div>
    
    <!-- Mariposas -->
    <div class="butterflies" id="butterflies"></div>
    
    <div class="container">
        <div class="season-badge">🌸 21 de Septiembre - ¡Inicio de Primavera! 🌸</div>
        <h1 class="greeting">¡Hola Peque!</h1>
        <h2 class="name">"Judith Urquizo"</h2>
        <p class="spring-message">Como las flores que florecen en primavera, mi amor por ti renace cada día 🌷</p>
        <p class="message">Esto es para ti:</p>
        <a href="flower.html" class="button">🌻 Clic aquí 🌻</a>
    </div>

    <script>
        // Crear pétalos de fondo
        function createPetal() {
            const petalsContainer = document.getElementById('petals');
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            const petalTypes = ['🌸', '🌺', '🌼', '🌻', '🌷', '🌹', '💐'];
            petal.innerHTML = petalTypes[Math.floor(Math.random() * petalTypes.length)];
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
            petal.style.fontSize = (Math.random() * 8 + 12) + 'px';
            petal.style.animationDelay = Math.random() * 2 + 's';
            petalsContainer.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 7000);
        }

        // Crear flores flotantes grandes
        function createFloatingFlower() {
            const flowersContainer = document.getElementById('flowers');
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            const flowerTypes = ['🌻', '🌼', '🌺', '🌸', '🌷'];
            flower.innerHTML = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            flower.style.left = Math.random() * 100 + '%';
            flower.style.animationDuration = (Math.random() * 4 + 6) + 's';
            flower.style.fontSize = (Math.random() * 10 + 20) + 'px';
            flowersContainer.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 10000);
        }

        // Crear mariposas
        function createButterfly() {
            const butterfliesContainer = document.getElementById('butterflies');
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            
            const butterflyTypes = ['🦋', '🟡🦋', '🟠🦋'];
            butterfly.innerHTML = '🦋';
            butterfly.style.top = Math.random() * 70 + 15 + '%';
            butterfly.style.animationDuration = (Math.random() * 5 + 10) + 's';
            butterfly.style.animationDelay = Math.random() * 3 + 's';
            butterfliesContainer.appendChild(butterfly);

            setTimeout(() => {
                butterfly.remove();
            }, 15000);
        }

        // Inicializar animaciones
        setInterval(createPetal, 800);
        setInterval(createFloatingFlower, 2000);
        setInterval(createButterfly, 4000);
        
        // Crear elementos iniciales
        for (let i = 0; i < 8; i++) {
            setTimeout(createPetal, i * 300);
        }
        
        for (let i = 0; i < 3; i++) {
            setTimeout(createFloatingFlower, i * 1000);
        }
        
        setTimeout(createButterfly, 2000);
    </script>
</body>
</html>
